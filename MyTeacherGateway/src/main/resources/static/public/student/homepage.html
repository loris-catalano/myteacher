<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Homepage</title>
    <link rel="stylesheet" href="homepage.css">

    <script defer src="homepage.js"></script>
</head>

<body>
<header>
    <h1> <img src="logo.png" class="logo-picture"> MyTeacher</h1>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="aboutus.html">Chi siamo</a>
        <a href="../login.html">Accedi</a>
        <a href="../login.html" id="logout">Esci</a>
    </nav>
</header>

<div class="container">

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Cerca una materia...">
        <button onclick="search()">Cerca</button>
    </div>

    <div class="segment">
        <h2>Lezioni in agenda</h2>
        <ul class="agenda-lessons-list" id="agendaLessonsList">
        </ul>
    </div>


    <div class="segment">
        <h2>Lezioni disponibili</h2>
        <ul class="available-lessons-list" id="availableLessonsList">
        </ul>
    </div>

    <div class="segment">
        <h2>Lezioni tenute</h2>
        <ul class="done-lessons-list" id="doneLessonsList">
        </ul>
    </div>

    <div id="reviewPopup" class="popup">
        <div class="popup-content">
            <span class="closeBtn">&times;</span>
            <form>
                <label for="stars">Stelle:</label><br>
                <input type="number" id="stars" name="stelle" min="1" max="5"><br><br>

                <label for="title">Titolo:</label><br>
                <input type="text" id="title" name="title"><br><br>

                <label for="description">Descrizione:</label><br>
                <input type="message" id="description" name="description"><br><br>

                <button type="submit" onclick="makeReview()">Invia</button>
            </form>
        </div>
    </div>
    
</div>

</body>
</html>
