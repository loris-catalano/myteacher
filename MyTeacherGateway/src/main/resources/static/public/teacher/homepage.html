<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Homepage</title>
    <link rel="stylesheet" href="homepage.css">

    <script defer src="homepage.js"></script>
</head>

<body>
<header>
    <h1> <img src="logo.png" class="logo-picture" alt=""> MyTeacher</h1>
    <nav>
        <a href="homepage.html">Home</a>
        <a href="../aboutus.html">Chi siamo</a>
        <div class="dropdown">
            <a href="javascript:void(0);" class="dropbtn" id="student-dropdown">Accedi</a>
            <div class="dropdown-content">
                <a href="profile.html">Profilo</a>
                <a href="#">Impostazioni</a>
                <a href="#" id="logout-href">Esci</a>
            </div>
        </div>
    </nav>
</header>

<div class="container">

    <div class="create-lesson-container">
        <button onclick="showLessonPopup()" id="showLessonPopupButton">+ Crea una nuova lezione</button>
    </div>


    <div class="segment">
        <h2>Lezioni in agenda</h2>
        <ul class="agenda-lessons-list" id="agendaLessonsList">
        </ul>
    </div>

    <div class="segment">
        <h2>Lezioni tenute</h2>
        <ul class="done-lessons-list" id="doneLessonsList">
        </ul>
    </div>

    <div class="segment">
        <h2>Recensioni ottenute</h2>
        <ul class="reviews-list" id="reviewsList">
        </ul>
    </div>


    <div id="lessonPopup" class="popup">
        <div class="popup-content">
            <span class="closeBtn" id="btn2" onclick="hideLessonPopup()">&times;</span>
            <form>
                <label for="subject">Materia:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="price">Prezzo:</label><br>
                <input type="number" id="price" name="price" max="100" required><br><br>

                <label for="startLessonDate">Data:</label><br>
                <input type="date" id="startLessonDate" name="startLessonDate" required><br><br>

                <label for="startLessonTime">Ora:</label><br>
                <input type="time" id="startLessonTime" name="startLessonTime" required><br><br>

                <label for="duration">Durata (ore):</label><br>
                <input type="number" id="duration" name="duration" min="1" max="5" step="1" required><br><br>

                <button type="button" onclick="createLesson()">Crea</button>
            </form>
        </div>
    </div>


    
</div>

</body>
</html>
